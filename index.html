<!DOCTYPE html>
<html>
<head>
  <title>Minimal Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="main">
      <div class="head">
      <div class="display">
        <input id="l1" type="text" disabled>
        <input id="l2" type="text" dir="rtl" disabled>
        </div>
        <p>MS 821</p>
        </div>
      <div class="keyboard">
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="red">DEL</button>
          <button class="blue">AC</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&times;</button>
          <button>&divide;</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>-</button>
        </div>
        <div>
          <button>0</button>
          <button>.</button>
          <button>ANS</button>
          <button>%</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
